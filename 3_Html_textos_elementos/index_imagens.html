<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de imagens</title>
    <style>
        .imagem-fundo {
            background-image:url('/3_Html_textos_elementos/_imagens/imagem_fundo.png') ;
            background-size: cover;
            height: 400px;
            color: white;
            text-align: center;
            padding-top: 150px;    
        }

    </style>
</head>
<body>
    <h1>Banco de imagens em HTML</h1>

    <h2>EBAC</h2>
    <img src="/3_Html_textos_elementos/_imagens/logo_ebac.png" alt="logo_ebac" title="imagem_logo">

    <h2>Imagem de fundo</h2>
    <div class="imagem-fundo">
        <p>Essa é a imagem de fundo</p>
    </div>

<!--
   Tag <img>: A tag <img> é usada para inserir imagens em uma página HTML. O atributo src é obrigatório e especifica o URL da imagem a ser exibida.



    Texto Alternativo (Alt): O atributo alt fornece um texto alternativo para a imagem, que é exibido caso a imagem não possa ser carregada ou para usuários com deficiência visual. É uma prática recomendada incluir o atributo alt em todas as imagens.



    Título (Title): O atributo title fornece um título para a imagem, que é exibido quando o usuário passa o mouse sobre a imagem. Isso é útil para fornecer informações adicionais sobre a imagem.



    Dimensões (Width e Height): Os atributos width e height podem ser usados para especificar as dimensões da imagem em pixels. Especificar as dimensões ajuda o navegador a reservar espaço para a imagem enquanto ela é carregada, evitando reflow de layout.



    Formatos de Imagem: O HTML suporta vários formatos de imagem, incluindo JPEG, PNG, GIF e SVG. Certifique-se de usar o formato de imagem mais adequado para o tipo de conteúdo que você está exibindo.



    Responsividade: Para criar imagens responsivas que se ajustem dinamicamente ao tamanho da tela do dispositivo, você pode definir a largura da imagem em porcentagem ou usar CSS com a propriedade max-width: 100%;.



    Mapas de Imagem: Você pode criar áreas clicáveis em uma imagem usando mapas de imagem <map> em conjunto com as tags <area>. Isso é útil para criar imagens com áreas interativas, como mapas.



    Carrosséis de Imagem: Para criar carrosséis ou slideshows de imagens, você pode usar bibliotecas JavaScript como Bootstrap Carousel ou Slick Carousel.



    Lazy Loading: O lazy loading é uma técnica que atrasa o carregamento de imagens fora do viewport do navegador até que o usuário role para vê-las. Isso pode melhorar significativamente o desempenho da página, especialmente em dispositivos móveis.



    SEO: Ao incluir imagens em uma página HTML, é importante otimizá-las para mecanismos de busca, incluindo texto descritivo no atributo alt e escolhendo nomes de arquivo relevantes.
-->
</body>
</html>
