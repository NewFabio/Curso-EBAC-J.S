<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Seja Bem-vindo ao nosso ecommerce com Javascript</h1>
            <p>Encontre aqui o seu produto</p>
            <button><a class="btn" href="Produtos.html">Compre Agora</a></button>
        </section>
        <section class="products">
            <h2 class="list">Produtos em destaque</h2>
            <div class="product-grid">
                <!--Aqui serão inseridos os produtos pelo Javascript-->
            </div>
        </section>
        <section class="cart">
            <h2>Carrinho de compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui serão os itens do carrinho pelo javascript-->
                </tbody>
            </table>
            <p>Total: <span id="total">R$0,00</span></p>
            <div class="btnPagar">
                <button id="checkout">Pagar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EBAC Ecommerce v1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
