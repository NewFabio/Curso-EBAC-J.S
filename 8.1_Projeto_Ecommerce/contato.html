<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescontato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Fale conosco!</p>
            <form action="" id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-info">
                <h2>Informações de Contato</h2>
                <p>Endereço: (coloque aqui o endereço)</p>
                <p>Telefone: (21)00000-0000</p>
                <p>E-mail: fabio.conceicaoads@gmail.com</p>
                <p>Horário de Atendimento: Segunda à Sexta, 9h às 18h</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EBAC Ecommerce v1</p>
    </footer>
</body>
</html>
